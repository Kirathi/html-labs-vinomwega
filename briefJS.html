<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JS 101</title>
    </head>
    <body>
       <h1 onclick="printMessage();">Breif JS overview</h1>
       <h2 id="sample">Adding JS to a page</h2>
      <script type="text/javascript">
          function printMessage(){
            console.log('someone clicked me')
          }
          function sayHello(){
            console.log('Hello there ')
          }
          document.getElementById('sample')
          .addEventListener('mouseout', function(){
            console.log('Hello there')
          });
      </script>

      <script src="js/Brief- js.js" type="text/javascript"></script>
    </body>
</html>
